!
hostname BR3C
!
interface Loopback0
 ip address 172.16.0.3 255.255.255.255
!
interface GigabitEthernet0/0
 ip address 192.168.120.4 255.255.255.0
 no shutdown
!
interface GigabitEthernet0/1
 ip address 100.64.0.9 255.255.255.252
 no shutdown
!
router bgp 65000
 neighbor 192.168.120.1 remote-as 65000
 neighbor 192.168.120.2 remote-as 65000
 neighbor 192.168.120.3 remote-as 65000
 neighbor 100.64.0.10 remote-as 65003
 !
 address-family ipv4
  network 172.16.0.3 mask 255.255.255.255
  neighbor 192.168.120.1 activate
  neighbor 192.168.120.2 activate
  neighbor 192.168.120.3 activate
  neighbor 100.64.0.10 activate
