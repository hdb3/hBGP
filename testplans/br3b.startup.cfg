!
hostname BR3B
!
interface Loopback0
 ip address 172.16.0.2 255.255.255.255
!
interface GigabitEthernet0/0
 ip address 192.168.120.3 255.255.255.0
 no shutdown
!
interface GigabitEthernet0/1
 ip address 100.64.0.5 255.255.255.252
 no shutdown
!
router bgp 65000
 neighbor 192.168.120.1 remote-as 65000
 neighbor 192.168.120.2 remote-as 65000
 neighbor 192.168.120.4 remote-as 65000
 neighbor 100.64.0.6 remote-as 65002
 !
 address-family ipv4
  network 172.16.0.2 mask 255.255.255.255
  neighbor 192.168.120.1 activate
  neighbor 192.168.120.2 activate
  neighbor 192.168.120.4 activate
  neighbor 100.64.0.6 activate
